<!DOCTYPE html>
<html lang="cn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue 基础结构</title>
</head>
<body>
  <div id="app">
    <h1>差值表达式</h1>
    <h3>{{ msg }}</h3>
    <h3>{{ count }}</h3>
    <h1>v-text</h1>
    <div v-text="msg"></div>
    <h1>v-model</h1>
    <input type="text" v-model="msg">
    <input type="text" v-model="count">
    <p v-html="html"></p>
    <button v-on:click="changeColor()">点击改变color</button>
    <button v-on:click="print(count, 10, 'licop')">点击打印count</button>
  </div>
  <script src="./js/dep.js"></script>
  <script src="./js/watcher.js"></script>
  <script src="./js/compiler.js"></script>
  <script src="./js/observer.js"></script>
  <script src="./js/vue.js"></script>
  <script>
    let vm = new Vue({
      el: '#app',
      data: {
        msg: 'Hello Vue',
        count: 20,
        person: {
          name: 'licop'
        }, 
        html: '<span style="color: red">red</span>',
        items: ['a', 'b', 'c']
      },
      methods: {
        print(count, num, str) {
          console.log(count, num, str)
          console.log(this.msg)
        },
        changeColor: function () {
          this.html = '<span style="color: blue">blue</span>'
        }
      }
    })
    vm.msg = {
      test: {
        try: 'try'
      }
    }
    vm.person.age = 16
    console.log(vm.msg, 31)
  </script>
</body>
</html>
